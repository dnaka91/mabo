[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com"]
edition = "2021"
rust-version = "1.76"
readme = "README.md"
homepage = "https://github.com/dnaka91/mabo"
repository = "https://github.com/dnaka91/mabo"
license = "MIT"

[workspace.lints.rust]
unsafe_code = "forbid"
rust_2018_idioms = "deny"
missing_docs = "warn"

[workspace.lints.clippy]
all = "deny"
pedantic = "warn"
clone_on_ref_ptr = "warn"

[workspace.dependencies]
anstream = "0.6.13"
anstyle = "1.0.6"
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive", "wrap_help"] }
glob = "0.3.1"
indoc = "2.0.5"
insta = { version = "1.38.0", features = ["glob"] }
miette = { version = "7.2.0", default-features = false }
mimalloc = "0.1.41"
proc-macro2 = { version = "1.0.81", default-features = false }
quote = { version = "1.0.36", default-features = false }
rustc-hash = "1.1.0"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
syn = "2.0.60"
thiserror = "1.0.59"

[profile.release]
lto = "thin"
strip = true
